<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Your Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .image-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .lang-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .lang-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Select Your Language</h1>
  <div class="image-grid">
    <img src="english.jpg" alt="English" class="lang-img" data-lang="english" />
    <img src="hindi.jpg" alt="Hindi" class="lang-img" data-lang="hindi" />
    <img src="bengali.jpg" alt="Bengali" class="lang-img" data-lang="bengali" />
    <img src="punjabi.jpg" alt="Punjabi" class="lang-img" data-lang="punjabi" />
  </div>

  <script>
    document.querySelectorAll('.lang-img').forEach(img => {
      img.onclick = () => {
        const lang = img.getAttribute('data-lang');
        localStorage.setItem('selectedLanguage', lang);
        window.location.href = 'farm.html';
      };
    });
  </script>
</body>
</html>
