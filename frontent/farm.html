<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farm Assistant Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 400px;
      max-width: 90%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    header {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      background: #2c9f45;
      color: white;
      border-radius: 16px 16px 0 0;
      text-align: center;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    .message {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.3;
      font-size: 1rem;
    }
    .user-msg {
      background: #d1e7dd;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot-msg {
      background: #e9ecef;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 15px 20px;
      border-radius: 0 0 16px 16px;
      background: #f8f9fa;
      align-items: center;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }
    #send-btn {
      background: #2c9f45;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #237039;
    }
    #mic-btn {
      width: 40px;
      height: 40px;
      background: #2c9f45;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    #mic-btn.active {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>Farm Assistant Chat</header>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Ask your farming question..." autofocus />
      <button id="mic-btn" title="Toggle microphone">ðŸŽ¤</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');

    // Load language from selection page or default to English
    const language = localStorage.getItem('selectedLanguage') || 'english';

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender === 'user' ? 'user-msg' : 'bot-msg');
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text) return;
      appendMessage(text, 'user');

       try {
        const response = await fetch("http://localhost:8000/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, language: "english" }),
        });
        if (!response.ok) throw new Error('API error');
        const data = await response.json();
        appendMessage(data.response, 'bot');
      } catch {
        appendMessage('Error: Could not reach the server.', 'bot');
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (text === '') return;
      sendMessage(text);
      userInput.value = '';
    });

    userInput.addEventListener('keyup', event => {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Speech Recognition Setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let micActive = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = languageMap(language); // Set recognition language
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage(transcript);
      };

      recognition.onend = () => {
        micActive = false;
        micBtn.classList.remove('active');
      };

      micBtn.addEventListener('click', () => {
        if (micActive) {
          recognition.stop();
          micActive = false;
          micBtn.classList.remove('active');
        } else {
          recognition.start();
          micActive = true;
          micBtn.classList.add('active');
        }
      });
    } else {
      micBtn.style.display = 'none'; // Hide button if unsupported
    }

    // Helper to map language code for Web Speech recognition
    function languageMap(lang) {
      switch(lang) {
        case 'english': return 'en-US';
        case 'hindi': return 'hi-IN';
        case 'bengali': return 'bn-IN';
        case 'punjabi': return 'pa-IN';
        default: return 'en-US';
      }
    }
  </script>
</body>
</html>
